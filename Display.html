<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview of display flex</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style-type:none;
            display:flex;
            border:2px solid red;
            background-color: orange;
            justify-content: center;
        }
        a{
            color:white;
            margin-left:5px;
            text-decoration:overline;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="">Home</a>
        </li>
        <li>
            <a href="">AboutUs</a>
        </li>
        <li>
            <a href="">ContactUs</a>
        </li>
    </ul>
</body>
</html>
